            alt="Malaka Perera Logo"

            class="logo-outline"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 100 100"
            width="150"
            height="150"
          >
            <!-- Simple circular outline path that will be visible during animation -->

              class="logo-path"
              d="M50 10 C25 10, 10 25, 10 50 C10 75, 25 90, 50 90 C75 90, 90 75, 90 50 C90 25, 75 10, 50 10"
            />
          </svg>

        </div>
